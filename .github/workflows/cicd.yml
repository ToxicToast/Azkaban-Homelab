name: CICD

on:
  push:
    branches: [feature/**/*, feature/*, main]
  pull_request:
    branches:
      - main
jobs:
  CI:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: yarn install

      - name: Check Format
        run: yarn run nx format:check

      - name: Lint Workspace
        run: yarn run nx workspace-lint

      - name: Lint Apps
        run: yarn run affected:lint --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD  }}

      - name: Build Apps
        run: yarn run affected:build

      - name: No Outdated Packages
        if: github.ref == 'refs/heads/main'
        run: yarn run outdated

      - name: NX Report
        if: github.ref == 'refs/heads/main'
        run: yarn run nx report

      - name: Semantic release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: yarn run release
        id: release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2.1.37
        with:
          languages: 'typescript'
          external-repository-token: ${{ secrets.TOKEN_GITHUB }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2.1.37

      - name: Docker Login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (Gateway)
        #if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/azkaban-gateway:${{ steps.release.outputs }}
          build-args: "project=azkaban-gateway"

      - name: Build and push (Twitch-Bot)
        #if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/azkaban-twitch-bot:${{ steps.release.outputs }}
          build-args: "project=azkaban-twitch-bot"

      - name: Build and push (Twitch-Events)
        #if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/azkaban-twitch-events:${{ steps.release.outputs }}
          build-args: "project=azkaban-twitch-events"
